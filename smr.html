<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IES El Grao - Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <hr>
    <div class="header">
        <h1>
            <a href="https://portal.edu.gva.es/ieselgrao/?page_id=690&lang=es" target="_blank" style="text-decoration: none; color: inherit;">
              IES El Grao
            </a>
          </h1>
    </div>
    <hr>
    

    <div class="content">
        <div class="formulario-container">
            <form id="registro-form">
                <h2>Formulario de Inscripción</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="nacimiento">Año de nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimiento" required>

                <div class="botones">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>
            </form>
        </div>
    </div>

 
    <div class="footer">
        <p>Web desarrollada por <span> Nicolas Barahona Bautista </span> </p>
    </div>
    <script>
        document.getElementById('nombre').addEventListener('blur', mostrarMensaje);
        document.getElementById('apellido').addEventListener('blur', mostrarMensaje);

        function mostrarMensaje() {
            let nombre = document.getElementById('nombre').value.trim();
            let apellido = document.getElementById('apellido').value.trim();

            if (nombre !== "" && apellido !== "") {
                alert(`Bienvenido ${nombre} ${apellido}, te vas a matricular de ASIR`);
            }
        }
    </script>
</body>
</html>
